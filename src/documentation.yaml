openapi: "3.1.0"
info:
  title: "NodeJs Rest API architecture"
  description: "This is the documentation for the REST API architecture"
  version: "1.0.0"
  contact:
    email: "marvinramos@ravn.co"
    name: "Marvin Ramos"
tags:
  - name: auth
  - name: users
  - name: favorites
  - name: carts
  - name: products
  - name: orders
  - name: payments
servers:
  - url: "https://localhost:3000/api/v1"
paths:
  /auth/signin:
    post:
      tags:
        - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
        required: true
      responses:
        '200':
          description: Successfully login
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInResponse"
        400:
          description: MisSign some fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginBadRequestResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /auth/signout:
    post:
      tags:
        - "auth"
      security:
        - bearerAuth: [ ]
      responses:
        204:
          description: You have been signed out
        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /users/signup:
    post:
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpRequest"
      responses:
        201:
          description: New user was recorded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignUpResponse"
        400:
          description: MisSign some fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignUpBadRequestResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /users/forgot-password:
    put:
      summary: Request a password reset email
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        202:
          description: Password reset email sent if the email exists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForgotPasswordResponse"
        400:
          description: Invalid email or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForgotPasswordBadRequestResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /users/reset-password:
    put:
      summary: Reset password using a token
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        204:
          description: Password successfully reset.
        400:
          description: Invalid token or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResetPasswordBadRequestResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /favorites:
    post:
      summary: Add product to my favorites
      tags:
        - favorites
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FavoritesRequest"
      responses:
        201:
          description: Product added to user's favorites.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FavoritesResponse"
        400:
          description: Invalid id or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FavoritesBadRequestResponse"
        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
    get:
      summary: Get all user's favorites products
      tags:
        - favorites
      security:
        - bearerAuth: [ ]
      responses:
        200:
          description: Show all user's favorites products
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetFavoritesResponse"
        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /favorites/{favorite_id}:
    delete:
      summary: Remove a product from favorites
      tags:
        - favorites
      security:
        - bearerAuth: [ ]
      parameters:
        - name: favorite_id
          in: path
          description: The unique identifier of the favorite item to be removed.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Successfully removed the favorite product.
        400:
          description: Invalid id or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteFavoritesBadRequestResponse"
        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /carts:
    post:
      summary: Add a new cart record
      tags:
        - carts
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CartRequest"
      responses:
        201:
          description: The cart record was successfully added.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartResponse"
        400:
          description: Invalid ID or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CartBadRequestResponse"
        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
    get:
      summary: Show all user's carts
      tags:
        - carts
      security:
        - bearerAuth: [ ]
      responses:
        200:
          description: Show your current carts list.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAllCartResponse"

        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /carts/{cart_id}:
    patch:
      summary: Allows user to increment or decrement the quantity of a product in the cart
      tags:
        - carts
      security:
        - bearerAuth: [ ]
      parameters:
        - name: cart_id
          in: path
          description: The unique identifier of the cart item to be edited.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchCartRequest"
      responses:
        204:
          description: Cart item updated successfully
        400:
          description: Invalid ID or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatchBadRequestResponse"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

    delete:
      summary: Removes a product from the cart
      tags:
        - carts
      security:
        - bearerAuth: [ ]
      parameters:
        - name: cart_id
          in: path
          description: The unique identifier of the cart item to be deleted.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: Cart item deleted successfully
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /products:
    post:
      summary: Add a new product record
      tags:
        - products
      description: Allows `manager` roles to create a new product record.
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductRequest"
      responses:
        201:
          description: Product created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"
        400:
          description: Invalid ID or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        403:
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

    get:
      summary: Show all products by pagination
      tags:
        - products
      description: Retrieves a paginated list of products, accessible to both `manager` and authenticated users with role `customer`.
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of records per page
          schema:
            type: integer
        - name: category_id
          in: query
          description: Filter products by category
          schema:
            type: integer
      responses:
        200:
          description: Paginated list of products.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"
        400:
          description: Pagination Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginationProductBadRequest"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /products/{product_id}:
    get:
      summary: Show product detail
      tags:
        - products
      description: Retrieve detailed information about a specific product.
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Product details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProductResponse"
        400:
          description: Pagination Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetProductBadRequest"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

    put:
      summary: Edit a product record
      tags:
        - products
      description: Allows `manager` roles to update an existing product's information.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductUpdateRequest"
      responses:
        204:
          description: Product updated successfully.
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProductBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        403:
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

    delete:
      summary: Remove a product record
      tags:
        - products
      description: Allows `manager` roles to delete a product record.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: string
      responses:
        204:
          description: Product deleted successfully.
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProductBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        403:
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /products/{product_id}/categories:
    patch:
      summary: Edit categories product
      tags:
        - products
      description: Allows `manager` roles to update specific fields like visibility or image URL.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductPartialUpdateRequest"
            examples:
              addCategory:
                summary: Add a category to a product
                description: Example for adding one or more categories to a product.
                value:
                  - op: "add"
                    path: "/categories"
                    value: [ 7, 8 ]
              removeCategory:
                summary: Remove a category from a product
                description: Example for removing one or more categories by their IDs.
                value:
                  - op: "remove"
                    path: "/categories"
                    value: [ 7 ]
      responses:
        204:
          description: Categories updated successfully.
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProductBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        403:
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /products/{product_id}/images:
    patch:
      summary: Modify product images
      tags:
        - products
      description: Allows `manager` roles to add or remove images for a product using JSON Patch.
      security:
        - bearerAuth: [ ]
      parameters:
        - name: product_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductImagesUpdateRequest"
            examples:
              addImages:
                summary: Add new images
                description: Example for adding multiple images to a product.
                value:
                  - op: "add"
                    path: "/images"
                    value:
                      - "https://example.com/image1.jpg"
                      - "https://example.com/image2.jpg"
              removeImages:
                summary: Remove images
                description: Example for removing specific images by ID.
                value:
                  - op: "remove"
                    path: "/images"
                    value:
                      - "f9b34e77-e89b-12d3-a456-426614174001"
                      - "f9b34e77-e89b-12d3-a456-426614174002"
      responses:
        204:
          description: Product images updated successfully.
        400:
          description: Invalid request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateProductBadRequest"
        401:
          description: Unauthorized access.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        403:
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionResponse"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /orders:
    post:
      summary: Add a new order record
      tags:
        - orders
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrderRequest"
      responses:
        201:
          description: Order created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderResponse"
        400:
          description: Invalid ID or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

    get:
      summary: Show all orders by pagination
      tags:
        - orders
      security:
        - bearerAuth: [ ]
      description: Retrieves a paginated list of all orders to users with `manager` role and, retrieves orders for a specific user with the role of `customer`
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
        - name: limit
          in: query
          description: Number of records per page
          schema:
            type: integer
        - name: status_payment_id
          in: query
          description: Filtering by status payment id
          schema:
            type: integer
      responses:
        200:
          description: Paginated list of orders.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderListResponse"
        400:
          description: Invalid query param or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOrderBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        403:
          description: Permission denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PermissionResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /orders/{order_id}:
    get:
      summary: Show order details
      tags:
        - orders
      security:
        - bearerAuth: [ ]
      description: Retrieve detailed information about a specific order.
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Order details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOrderResponse"
        400:
          description: Invalid query param or bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetOneOrderBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /payments:
    post:
      summary: Creates a PaymentIntent for a new payment
      tags:
        - payments
      description: This endpoint creates a PaymentIntent in Stripe to initiate a payment process.
      operationId: createPaymentIntent
      requestBody:
        description: Information needed to create a PaymentIntent.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PaymentRequest"
      responses:
        201:
          description: PaymentIntent successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentResponse"
        400:
          description: Bad request, misSign or invalid parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

    put:
      summary: Updates the PaymentIntent with card details
      tags:
        - payments
      description: This endpoint updates an existing PaymentIntent with the card details provided by the user.
      operationId: updatePaymentIntent
      requestBody:
        description: Information needed to update the PaymentIntent.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePaymentRequest"
      responses:
        204:
          description: PaymentIntent successfully updated.
        400:
          description: Bad request, missing or invalid parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdatePaymentBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /payments/intent-confirmation:
    post:
      summary: Confirms the PaymentIntent to process the payment
      tags:
        - payments
      description: This endpoint confirms the PaymentIntent to proceed with the charge in Stripe.
      operationId: confirmPaymentIntent
      requestBody:
        description: Additional information to confirm the payment.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntentRequest"
      responses:
        204:
          description: The payment has been successfully processed.
        400:
          description: Bad request, misSign or invalid parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaymentBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"

  /payments/webhook:
    post:
      summary: Endpoint to receive Webhook Stripe events
      tags:
        - payments
      description: This endpoint receives notifications from Stripe about the payment status.
      operationId: handleStripeWebhook
      requestBody:
        description: Events sent by Stripe regarding the payment status.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WebhookRequest"
      responses:
        200:
          description: Webhook received and processed successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookResponse"
        400:
          description: Bad request, misSign or invalid parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebhookBadRequest"
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    IntentRequest:
      type: object
      properties:
        payment_intent_id:
          type: string
          description: The ID of the PaymentIntent that was created earlier.
          example: "pi_1F7A2z2eZvKYlo2CxVryFjXY"
        order_id:
          type: string
          description: Unique identifier for the order.
          format: uuid
          example: "5ca2db61-8ba8-4a4c-bac3-daa957020a02"
      required:
        - order_id
        - payment_intent_id

    UpdatePaymentRequest:
      type: object
      properties:
        payment_method:
          type: string
          description: Payment method ID associated with the PaymentIntent.
          example: pm_1F7A2z2eZvKYlo2C9ijgX5qF
      required:
        - payment_method

    PaymentRequest:
      type: object
      properties:
        order_id:
          type: string
          description: Unique identifier for the order.
          example: "5ca2db61-8ba8-4a4c-bac3-daa957020a02"
      required:
